<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Clock Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="leftText">
            <h1> ДИЗАЙНЕРСКИЙ ЧАСЫ </h1>
            <p> ПОЛНОСТЬЮ РУЧНОЕ ИЗГОТОВЛЕНИЕ </p>
            <button class="buyHeader buttonToChange openModel" data-price="900000"> КУПИТЬ </button>
            <dialog class="dialogMain">
                <form class="orderForm">
                    <h2>Оформление заказа</h2>

                    <p class="hidden" id="validSuccess"></p>
                    <p class="hidden" id="validError"></p>

                    <p><label for="name">Имя:</label>
                        <input type="text" id="name" name="name" placeholder="Имя" required>
                    <p class="hidden text-danger" id="nameP"></p>
                    </p>

                    <p><label for="secondName">Фамилия:</label>
                        <input type="text" id="secondName" name="secondName" placeholder="Фамилия" required>
                    <p class="hidden text-danger" id="secondNameP"></p>
                    </p>

                    <p><label for="thirdName">Отчество:</label>
                        <input type="text" id="thirdName" name="thirdName" placeholder="Отчество">
                    <p class="hidden text-danger" id="thirdNameP"></p>
                    </p>

                    <p><label for="address">Адрес доставки:</label>
                        <input type="text" id="address" name="address" placeholder="Ул. Пушкино, д. 2, кв. 1" required>
                    </p>

                    <p><label for="quantity">Количество:</label>
                        <input type="number" id="quantity" name="quantity" placeholder="1" min="1" max="10" required>
                    </p>

                    <p><label for="promo">Промокод:</label>
                        <input type="text" id="promo" placeholder="*Промокод*" name="promo">
                    </p>

                    <p class="priceHeader"></p>
                    <input type="submit" value="Заказать!">
                </form>
                <button id="closeModel" class="closeModel">&#x2715 </button>
            </dialog>
        </div>
        <div class="rightText">
            <p> JACOB & CO <br>EPIC X TOURBILON BAGUETTE <br>900.000$</p>
            <img src="imgs/mainPhotoWatches.png">
        </div>
    </header>

    <main>
        <div class="textInMain">
            <p>ХИТЫ</p>
            <p id="ProductCount">ПОСЛЕДНИЕ ПОСТУПЛЕНИЯ</p>
        </div>
        <div class="productsList"> </div>

        <div class="textInMain" style="margin-top: 2%;">
            <p>ЗАКАЗЫ</p>
        </div>
        <div class="orderContainer">
            <div class="orderHeader">
                <p>Имя</p>
                <p>Фамилия</p>
                <p>Почта</p>
                <p>Адрес</p>
                <p>Количество</p>
            </div>
        </div>

        <div class="addModule">
            <div class="leftSide">
                <div class="textInMain addText">
                    <p>РАБОТА С ФАЙЛОМ</p>
                </div>
                <form class="decorateBlock" id="fileWork">
                    <p><label for="fileGet">Файл</label>
                        <input type="file" required for="fileGet" id="fileGetInput">
                    </p>
                    <button id="fileRead"> Прочитать! </button>
                </form>
                <p id="fileWorkResult" class="resultDecorate"></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
